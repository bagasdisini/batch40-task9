<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/public/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="icon" href="assets/image.jpg" type="image/jpg">
  <title>Edit Project</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light shadow-sm p-2 mb-5 bg-body rounded">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="https://dumbways.id/assets/images/brandred.png" alt="logo"
          width="50px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add-project">Add Project</a>
          </li>
        </ul>
        <a href="contact" class="btn bg-orange text-white rounded-pill">Contact Me</a>
      </div>
    </div>
  </nav>

  <div class="container my-4 d-flex justify-content-center align-items-center">
    <div class="container-form">
      <h2 class="mb-4 text-center fw-bold">EDIT MY PROJECT</h2>
      <form action="/update-project/{index}" method="POST">
        <div class="mb-3 ">
          <label for="projectName" class="form-label fw-semibold">Project Name</label>
          <input type="text" name="projectName" id="projectName" class="form-control shadow-sm bg-body rounded" value="{{.EditProject.ProjectName}}">
        </div>
        <div class="div-date d-flex my-2">
          <div class="w-100 me-2">
            <label for="startDate" class="form-label fw-semibold">Start Date</label>
            <input type="date" name="startDate" id="startDate" class="form-control shadow-sm bg-body rounded" value="{{.EditProject.StartDate}}">
          </div>
          <div class="w-100">
            <label for="endDate" class="form-label fw-semibold">End Date</label>
            <input type="date" name="endDate" id="endDate" class="form-control shadow-sm bg-body rounded" value="{{.EditProject.StartDate}}">
          </div>
        </div>
        <div class="mb-3">
          <label for="deskripsi" class="form-label fw-semibold">Description</label>
          <textarea id="deskripsi" name="deskripsi" class="form-control shadow-sm bg-body rounded" value="{{.EditProject.Description}}"></textarea>
        </div>
        <div class="mb-3">
          <label for="table" class="form-label fw-semibold">Technologies</label>
          <table class="table">
            <tr>
              <td>
                <input type="checkbox" name="node" value="{{.EditProject.NodeJs}}" id="input-nodeJs" />
                <label for="input-nodeJs">Node Js</label>
              </td>
              <td>
                <input type="checkbox" name="vuejs" id="input-vuejs" value="{{.EditProject.VueJs}}" />
                <label for="input-vuejs">Vue Js</label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" name="react" id="input-reactJs" value="{{.EditProject.ReactJs}}" />
                <label for="input-reactJs">React Js</label>
              </td>
              <td>
                <input type="checkbox" name="js" id="input-TS" value="{{.EditProject.TypeScript}}" />
                <label for="input-TS">TypeScript</label>
              </td>
            </tr>
          </table>
        </div>
        <div class="mb-4">
          <label for="inputImage" class="form-label fw-semibold">Upload Image</label>
          <input type="file" id="inputImage" name="inputImage" class="form-control shadow-sm bg-body rounded">
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn bg-orange text-white rounded-pill">Post Blog</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
