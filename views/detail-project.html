<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="icon" href="/public/image/image.jpg" type="image/jpg" />
    <title>Detail Project</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light shadow-sm p-2 mb-5 bg-body rounded">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="https://dumbways.id/assets/images/brandred.png" alt="logo"
                    width="50px" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-project">Add Project</a>
                    </li>
                </ul>
                <a href="contact" class="btn bg-orange text-white rounded-pill">Contact Me</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div>
            <h1 class="d-flex justify-content-center fw-bold mb-5">{{.Project.ProjectName}}</h1>
        </div>
        <div class="d-flex">
            <img src="{{.Project.Image}}" alt="Foto" class="me-5"
                style="width: 650px; height: 300px; object-fit: cover">
            <div>
                <h5 class="mb-3 fw-bold">Duration</h5>
                <i class="fa-solid fa-calendar-days mb-3" style="width: 25px;"></i>
                <span>12 Jan 2022 - 12 Mar 2022</span><br>
                <i class="fa-solid fa-clock" style="width: 25px;"></i>
                <span>2 Month(s)</span><br>
                <h5 class="my-3 fw-bold">Technologies</h5>
                <i class="fa-brands fa-node mb-3" style="width: 25px;"></i>
                <span>Node JS</span><br>
                <i class="fa-brands fa-vuejs mb-3" style="width: 25px;"></i>
                <span>Vue JS</span><br>
                <i class="fa-brands fa-react mb-3" style="width: 25px;"></i>
                <span>React JS</span><br>
                <i class="fa-brands fa-js" style="width: 25px;"></i>
                <span>TypeScript</span><br>
            </div>
        </div>
    </div>
    <div class="container my-5" style="text-align: justify;">
        <p>{{.Project.Description}}</p>
    </div>
</body>

</html>
